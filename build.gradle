plugins {
    id 'java'
}

group = 'com.l0raxeo.arkito'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.joml:joml:1.10.5'
}

test {
    useJUnitPlatform()
}